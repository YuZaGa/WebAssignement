<style>



html, body {

}

* { color: #fff }

a, p, button { font-size: 16px; }

.grid>* { padding: 30px }

.rg_item {
  border: 1px solid #555;
  border-radius: 13px;
  overflow: hidden;
  box-shadow: 1px 1px 6px 0 black

}

.rg_item-img {
  height: auto;
  width: 100%;
  height: 40px;
  background: #E8A87C
}

.rg_item-content { padding: 10px;
  background: #E27D60
}

li { padding: 5px 0 }

body>a, body>button {
  display: initial;
  border-radius: 3px;
  border: 1px solid #fff;
  padding: 5px 15px;
  text-decoration: none;
  background: none;
  box-shadow: 1px 1px 6px 0 black;
  position: relative;
  color: #fff;
  z-index: 1;
  transition: all 0.2s ease-in-out;
  font-weight: 700;
  cursor: pointer
}

body>a:after, body>button:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  background: white;
  width: 25%;
  height: 0;
  transition: all 0.2s ease-in-out;
  z-index: -1;
  display: block
}

body>a:hover, body>button:hover { color: #000 }

body>a:hover:after, body>button:hover:after {
  width: 100%;
  height: 100%
}
footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color:#C38D9E;
  color: white;
  text-align: center;
}
</style>
